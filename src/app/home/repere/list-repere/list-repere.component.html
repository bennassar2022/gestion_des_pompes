<div style="margin-left: 5px">
  <a routerLink="/home/repere-add" class="btn btn-success"><span style="" class="material-icons">
note_add
</span>&nbsp;Ajouter un nouveau repere</a>
</div>
<br><br>
<mat-form-field style="margin-left: 10px; width: 20%">
  <mat-label>Rechercher des reperes</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="taper une valeur">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>




    <ng-container matColumnDef="Supprimer">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element" > <button class="btn btn-danger" (click)="delete(element)"><span class="material-icons">
delete_forever
</span></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
