<div class="container-fluid" style="background-image: url('../../../assets/images/slider.jpg');
background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
<div class="row align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-sm-4 align-self-center" style="background:#699ea1; padding: 15px; border-radius: 20px;">
      <a class="to-home" [routerLink]="['/home']"><h2 class="" style="text-align: center;color:black;">Gestion des POMPES</h2></a>
      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Nom d'utilisateur</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Example: example@domaine.com</small>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Enter your password</small>
        </div>
        <!-- <div class="form-group form-check">
          <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div> -->
        <a routerLink="/register"  class="col-sm-3 btn btn-primary float-left" >sign up</a>

        <button type="submit" class="col-sm-3 btn btn-primary float-right" [disabled]="formGroup.invalid">sign in</button>
      </form>
    </div>
  </div>
</div>
